<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Actividad</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <form action="" method="POST" class="col-md-4 mx-auto shadow-lg text-center mt-3 p-5">
                <h3>Login</h3>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese usuario"
                        required>
                    <label for="name">Nombre: </label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Ingrese su apellido"
                        required>
                    <label for="name">Ingrese su Apellido Paterno: </label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="text" class="form-control" name="lastnameMom" id="lastname2" placeholder="Ingrese su apellido"
                        required>
                    <label for="name">Ingrese su Apellido Materno: </label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="number" class="form-control" name="age" id="age" placeholder="Ingrese su Edad"
                        required>
                    <label for="age">Ingrese su Edad: </label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="text" class="form-control" name="rut" id="rut" placeholder="Ingrese su rut"
                        required>
                    <label for="rut">Ingrese su RUT: </label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <input type="number" class="form-control" name="telefono1" id="telefono" placeholder="Ingrese su Número de telefono"
                        required>
                    <label for="phone">Ingrese su Número de telefono: </label>
                </div>
                <div class="form-floating col-6 mx-auto mb-2">
                    <select name="optRol" id="optRol" class="form-select">
                        <option value="4">--</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Otro</option>
                        
                    </select>
                    <label for="optRol">Género: </label>
                </div>
                <div id="resultado">
                </div>
                <div class="form-group col-6 mx-auto">
                    <input type="submit" value="Enviar" class="btn btn-outline-primary" id="btn123">
                    <input type="reset" value="Crear Carta" class="btn btn-outline-warning">
                    <button type="button" id="btnValidar" class="btn btn-outline-success">Validar</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="jquery-3.7.1.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
